<section class="vlogs-section">
    <h2>Our Latest Vlogs</h2>
  
    <div class="vlog-grid">
      <div class="vlog-card" *ngFor="let vlog of vlogs">
        <iframe 
  [src]="vlog.videoUrl | safeUrl"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
        <h4>{{ vlog.title }}</h4>
        <p>{{ vlog.description }}</p>
      </div>
    </div>
  </section>
